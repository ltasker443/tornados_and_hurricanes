<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4d9b8df8f1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  
  <body class="body-background">
    <div class="container">
      <form class="d-flex" role="search" id="city-search-form">
        <input
          class="form-control me-2"
          type="search"
          autofocus="on"
          autocomplete="off"
          placeholder="City"
          id="city-search-input"
        />
        <button
          type="button"
          class="btn btn-outline-secondary"
          type="submit"
          id="search-button"
        >
          Search
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary"
          type="submit"
          id="current-location-button"
        >
          Current Location
        </button>
      </form>

    <div class="card">
      <div class="card-body weather">
        <div class="row">
          <span class = "col-sm-1"></span>
          <span class="col-5">
            <ul class="card-subtitle mb-2 text-muted" id="conditions">
              <li class="city card-title" id="city"></li>
              <li>
                <img src="" id="condition-icon" />
                <span id="condition-description"></span>
                <span id="current-temp"></span>
                <span class="units"
                  ><a href="#" id="fahrenheit" class="active" a>ºF</a> |
                  <a href="#" id="celcius">ºC</a></span>
              </li>
              <li id="refresh-time"></li>
            </ul>
          </span>
          
          <span class="col-5">
            <ul class="card-subtitle mb-2 text-muted" id="conditions">
              <li id="current-date"></li>
              <li><span id="hi-temp"></span>  <span id="low-temp"></span></li>
              <li id="feels-like"></li>
              <li id="humidity"></li>
              <li id="wind"></li>
              <li id ="uv-index"></li>
            </ul>
          </span>
          <span class = "col-sm-1"></span>
        </div>

        <div id="forecast"></div>
      </div>

    <p id="github-link">
      <a
        href="https://github.com/ltasker443/tornados_and_hurricanes"
        target="blank"
        id="github-link"
        >Open-source</a> by Laura Tasker
    </p>

    <script src="src/app.js"></script>
  </body>
</html>

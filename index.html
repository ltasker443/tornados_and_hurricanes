<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
<script src="https://kit.fontawesome.com/4d9b8df8f1.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="src/style.css" />
    
  </head>
  <body>
    
    <div class="container">
      <form class="d-flex" role="search" id="city-search-form">
        <input
          class="form-control me-2"
          type="search"
          autofocus = "on"
          autocomplete="off"
          placeholder="City"
          id = "city-search-input"
        />
        <button type="button" class="btn btn-outline-secondary" type="submit" id="search-button">Search</button>
        <button type="button" class="btn btn-outline-secondary" type="submit" id="current-location-button">Current Location</button>
      </form>


      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h1 class="city card-title" id="city"></h1>
              <h2 class="card-title"> 
                <img src="" id="condition-icon">
                <span id="condition-description"></span>
                <span id="current-temp"> </span> 
                <span class=units><a href="#" id="farenheit">ºF</a> | <a href="#" id="celcius">ºC</a></span>
              </h2>
                <ul class="card-subtitle mb-2 text-muted" id="date">
                <li id="current-date"></li>
                <li id="refresh-time"></li>
               </ul>
            </div>
          </div>
        </div>

          <div class="col-6">
            <div class="card">
              <div class="card-body">
                <h1 class="city card-title">
                <ul class="card-subtitle mb-2 text-muted" id="conditions">
                  <li><span id="low-temp"></span>/<span id="hi-temp"></span></li>
                  <li id="feels-like"></li>
                  <li id="humidity"></li>
                  <li id="wind"></li>
                  <li id="sunrise"></li>
                  <li id="sunset"></li>
                </ul>
            </div>
          </div>
        </div>


  <div class="row forecast">
         <span class="col-sm-2">14
           <div>Sat</div>
           <i class="fa-solid fa-cloud-sun"></i>
          <div class="low-high">71º/89º</div>
        </span> 
        <span class="col-sm-2">15
          <div>Sun</div>
          <i class="fa-solid fa-cloud-sun"></i>
          <div class="low-high">67º/90º</div>
        </span>
          <span class="col-sm-2">16
            <div>Mon</div>
          <i class="fa-solid fa-sun"></i>
          <div class="low-high">68º/93º</div>
        </span>
          <span class="col-sm-2">17
            <div>Tue</div>
            <i class="fa-solid fa-cloud-sun"></i>
            <div class="low-high">72º/97º</div>
        </span>
          <span class="col-sm-2">18
            <div>Wed</div>
            <i class="fa-solid fa-sun"></i>
            <div class="low-high">74º/99º</div>
        </span>
          <span class="col-sm-2">19 
            <div>Thu</div>
          <i class="fa-solid fa-sun"></i>
          <div class="low-high">78º/102º</div>
        </span>
    </div>
    <p id="github-link">
    <a href="https://github.com/ltasker443/tornados_and_hurricanes" target=blank id="github-link">Open-source</a> by Laura Tasker</p>

    <script src= "src/app.js">

    </script>
  </body>
</html>
